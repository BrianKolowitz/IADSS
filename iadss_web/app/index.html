  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css">

</head>
  <body ng-app="iadssWebApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>

    <!-- Add your site or application content here -->
    <!-- navbar -->
    <div class='navbar navbar-inverse navbar-fixed-top'>
        <div class='navbar-inner'>
            <div class='container-fluid'>
                <button data-toggle='collapse' data-target='.nav-collapse' class='btn btn-navbar'>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a href='/' class='brand'>Research Coordinator</a>
                <div class='nav-collapse collapse'>
                    <div ng-hide='userLoggedIn'>
                        <p class='navbar-text pull-right'>
                            <a href='/login' ng-cloak class='navbar-link'>Login</a>
                        </p>
                    </div>
                    <div ng-show='userLoggedIn'>
                        <p class='navbar-text pull-right'>Logged in as: &nbsp;
                            <a href=''#' ng-cloak class='navbar-link'>{{authenticatedUser}}
                            &nbsp; | &nbsp;
                            <a href='#' ng-cloak ng-click='logout($event)' class='navbar-link'>Logout</a>
                            </a>
                        </p>
                    </div>
                    <ul class='nav'>
                        <li class='active'>
                            <a href='/'>Home</a>
                        </li>
                        <li>
                            <a href='/'>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <!-- sidebar -->
            <div class="span3">
                <div class='well sidebar-nav'>
                    <ul class='nav nav-list'>
                        <li class='nav-header'>
                            Options
                        </li>
                        <li>
                            <a href='/#/study'>Study List</a>
                        </li>
                        <li>
                            <a href='/#/patient'>Patient List</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="span9" ng-view></div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/study.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/services/study.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/directives/iadssNavBar.js"></script>
        <script src="scripts/controllers/readStudy.js"></script>
